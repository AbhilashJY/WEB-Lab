<!DOCTYPE html> 
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator using Javascript</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        body {
            background-image: url('https://static.vecteezy.com/system/resources/previews/006/998/394/original/blue-abstract-background-blue-background-design-abstract-futuristic-background-free-vector.jpg');
        }
    </style>
</head>

<body>
    <h2 style="text-align: center; color: midnightblue; font-weight: bold;">4JK20CS047</h2>
    <h1 style="text-align: center; color: brown;">SIMPLE CALCULATOR USING JAVASCRIPT</h1>
    <table align="center">
        <tr>
            <th>
                Enter 1st number:
            </th>
            <td>
                <input type="number" name="num1" id="num1" />
            </td>
        </tr>
        <tr>
            <th>
                Enter 2st number:
            </th>
            <td>
                <input type="number" name="num2" id="num2" />
            </td>

        </tr>
        <tr>
            <th colspan="2">
                <input type="button" value="+" onclick="performop(this.value);" />
                <input type="button" value="-" onclick="performop(this.value);" />
                <input type="button" value="*" onclick="performop(this.value);" />
                <input type="button" value="/" onclick="performop(this.value);" />
            </th>
        </tr>
        <tr>
            <th>
                Result
            </th>
            <td>
                <input type="number" name="res" id="res" readonly/>
            </td>
        </tr>
    </table>
    <script>
        function performop(op) {
            var n1 = parseInt(document.getElementById("num1").value);
            var n2 = parseInt(document.getElementById("num2").value);
            var result = 0;
            if (op == "+") {
                result = n1 + n2;
            } else if (op == "-") {
                result = n1 - n2;
            } else if (op == "*") {
                result = n1 * n2;
            } else {
                result = n1 / n2;
            }
            document.getElementById("res").value = result;

        }
    </script>

</body>

</html>
