<!DOCTYPE html>
<html lang="en"> 

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square and cube of number</title>
    <style>
        h3 {
            text-align: center;
        }
    </style>
</head>

<body>
    <h3>4JK20CS047</h3>
    <table align="center" border="1">
        <tr>
            <th>Number</th>
            <th>Square</th>
            <th>Cube</th>
        </tr>
        <script type="text/Javascript">
            for(var n=0; n
            <=10; n++) { document.write( "<tr><td>"+ n + "</td><td>"+ n*n + "</td><td>"+ n*n*n + "</td></tr>") } </script>
    </table>

</body>

</html>
